<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Processador de proposições lógicas, simples</title>
</head>

<body>

    <div class='tips'>
        <div>
            <h4>Exemplos de proposições</h4>
            <p> "(p->(q ^ ~p)) V p" <br>
                "p V (~q)" <br>
                "~(p ^ ~q)" <br>
            </p>
        </div>
        <div>
            <h4>
                Operadores
            </h4>
            <p>~ negação</p>
            <p>^ conjunção</p>
            <p>V dijunção</p>
            <p>-> condicional</p>
            <p>
                <-> bicondicional
            </p>
            <p>↑ negação disjunta  - Fase de teste</p>
            <p>↓ negação conjunta  - Fase de teste</p>
        </div>
    </div>



    <label for="">Coloque aqui sua proposição: </label>
    <input type="text" id='proposicao' placeholder="Coloque sua proposição aqui">

    <button id='solveBtn'>Resolver</button>
    <button id='btnClear'>Limpar</button>
    <hr>

    <div style="display:flex">
        <div>
            <b>Etapas de Resolução</b>

            <div id='main'>

            </div>

        </div>
        <div>
            <div id="divLateral">

            </div>
        </div>
    </div>


    <script src="compiler.js"></script>
    <script src="index.js"></script>

    <script>
        let solveBtn = document.getElementById('solveBtn');
        let divMain = document.getElementById('main');
        let propsicaoel = document.getElementById('proposicao');
        let btnClear = document.getElementById('btnClear');

        solveBtn.addEventListener('click', () => {

            document.getElementById('divLateral').innerHTML = "";
            let resultProp = compile(propsicaoel.value)
            if (!resultProp)
                return;
            //console.log(...resultProp);
            let t = createTable(...resultProp).replaceAll('<td>1</td>', "<td class='v'>V</td>");
            t = t.replaceAll('<td>0</td>', "<td class='f'>F</td>");

            divMain.innerHTML += t;

            //document.getElementById('divLateral').innerHTML += createTableWhiteResult(arr, arrResult, propsicaoel.value);
        })
        btnClear.addEventListener('click', () => {
            divMain.innerHTML = '';

            //document.getElementById('divLateral').innerHTML += createTableWhiteResult(arr, arrResult, propsicaoel.value);
        })

    </script>


</body>

</html>
